<div class="results" *ngIf='items'>
  <div *ngFor='let item of items?.items' class='result__item'>
    <app-question-item [question]='item'></app-question-item>
  </div>

  <div *ngIf='items.items.length == 0 && !loading' class='no-result'>
    <p>We couldn't find anything for <strong>{{query}}</strong></p>
    <p class='keywords'>Try different or less specific keywords.</p>
  </div>
</div>
